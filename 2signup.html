            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                <form action="https://formspree.io/sarahlasroma@gmail.com" method="POST">
                <div class="form-group">
                    <label for="recipient-name" class="col-form-label">Username:</label>
                    <input type="text" class="form-control" id="recipient-name" size="10" required>
                </div>
                <div class="form-group">
                    <label for=recipient-email" class="col-form-label">Email:</label>
                    <input type="email" class="form-control" id="recipient-email" size="40" required>
                </div>
                <div class="form-group">
                    <label for="recipient-number" class="col-form-label">Phone Number:</label>
                    <input type="number" class="form-control" id="recipient-number" size="13" required>
                    </div>
                <div class="form-group">
                    <label for="recipient-address" class="col-form-label">Address:</label>
                    <textarea class="form-control" id="recipient-address" required></textarea>
                    </div>    
                <div class="form-group">
                    <label for="recipient-zipcode" class="col-form-label">Zip Code:</label>
                    <input type="number" class="form-control" id="recipient-zipcode" size="5" required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                </form>
                </div>
                </div>
                </div>
